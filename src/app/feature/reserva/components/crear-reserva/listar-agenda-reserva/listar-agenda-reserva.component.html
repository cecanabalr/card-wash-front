<h5 class="mt-5">Seleccionar agenda</h5>
<hr>

<a class="btn btn-sm btn-primary"
        (click)="prevPage()">
  Anteriores
</a>
&nbsp;
<a class="btn btn-sm btn-primary"
        (click)="nextPage()"
        *ngIf="!((agendas | filtroAgenda:page).length === 0)">
  Siguientes
</a>

<p class="mt-3" id="mydesc">Listado de agendas por fecha</p>
<table class="table" aria-describedby="mydesc">
  <thead>
    <tr>
      <th>FECHA INICIO</th>
      <th>FECHA FIN</th>
      <th>ACCIÃ“N</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agenda of agendas | filtroAgenda:page">
      <td>{{agenda.fechaInicio | date:'medium'}}</td>
      <td>{{agenda.fechaFin | date:'medium' }}</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="obtenerAgenda" (change)="capturar()" id="{{agenda.id}}" [value]="agenda.id" checked>
        </div>
      </td>
    </tr>
  </tbody>
</table>
