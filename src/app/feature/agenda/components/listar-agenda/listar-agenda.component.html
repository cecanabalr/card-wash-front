<div class="card container">
  <div class="card-body">
    <div class="table-responsive-md">
      <a class="btn btn-sm btn-primary"
         (click)="prevPage()">
        Anteriores
      </a>
      &nbsp;
      <a class="btn btn-sm btn-primary"
         (click)="nextPage()"
         *ngIf="!((agendas | filtroAgenda:page).length === 0)">
        Siguientes
      </a>
      <p class="mt-3" id="mydesc">Listado de agandas disponibles</p>
      <table class="table" aria-describedby="mydesc">
        <thead>
        <tr>
          <th># ID</th>
          <th>NOMBRE</th>
          <th>VALOR</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let agenda of  agendas | filtroAgenda:page ">
          <td>{{agenda.id}}</td>
          <td>{{agenda.fechaInicio}}</td>
          <td>{{agenda.fechaFin}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
