<div class="card container">
  <div class="card-body">
    <form [formGroup]="agendaForm" (ngSubmit)="enviar()">
      <div class="md-3">
          <label class="form-label">Fecha inicio</label>
          <input validar type="date" id="fechaInicioAgenda"  class="form-control"
                 formControlName="fechaInicio">
      </div>
      <div class="md-3">
        <label class="form-label" >Fecha fin</label>
        <input validar type="date" id="fechaFinAgenda"  class="form-control"
                 formControlName="fechaFin">
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </div>
</div>
